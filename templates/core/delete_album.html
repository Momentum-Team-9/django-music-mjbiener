{% extends "base.html" %}

{% block content %}

<div class="form">
    <form action="{% url 'delete_album' pk=album.pk %}" method="POST">
      {% csrf_token %}
      <p>Are you sure you want to delete {{ album.title }}?</p>
      <div>
        <button type="submit">Delete Album</button><br />
        <a href="{% url 'albums' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
